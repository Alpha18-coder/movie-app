<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9b1a125b6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1><a href="./">Movie App 2022</a></h1>
            <form id="form">
                <input 
                    type="text" 
                    placeholder="Search movies" 
                    class="search"
                    id="search" 
                />
            </form>
        </nav>
    </header>

    <main>
        <div class="carousel-container" id="carousel">
            <button id="left"><i class="fas fa-chevron-left"></i></button>
            <img name="slide" height="400px" width="960px"/>
            <button id="right"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="movies-container">
            <div class="category">
                <h2>Movies</h2>
                <div class="movies">

                </div>
            </div>
        </div>
    </main>    
</body>
<script src="script.js" defer></script>
</html>
